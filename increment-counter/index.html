<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="style.css"/>
    <title>Increment Counter</title>
  </head>
  <body>
    
    <div class="counter-container">
      <!-- fa-twitter is the image of twitter, fa-3x its mean the size is make 3 bigger -->
      <em class="fab fa-twitter fa-3x"></em>
      
        <div class="counter" data-target="1200"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <em class="fab fa-youtube fa-3x"></em>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="counter-container">
      <em class="fab fa-instagram fa-3x"></em>
        <div class="counter" data-target="7500"></div>
        <span>Instagram Followers</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
